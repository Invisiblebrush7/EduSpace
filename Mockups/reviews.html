<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/1660a4ed43.js" crossorigin="anonymous"></script>

    <title>EduSpace Index</title>
</head>

<style>
    .navbar-nav>li {
        font-size: 28;
    }
    
    a.nav-link:hover {
        text-decoration-line: underline;
        text-decoration-color: #A73447;
    }
    
    #table {
        background-color: rgba(207, 207, 207, 0.411);
        min-height: 300px;
    }
    
    #comments {
        background-color: #C4C4C4;
        min-height: 300px;
    }
    
    span {
        color: whitesmoke;
    }
    
    .checked {
        color: #A73447;
    }
    
    textarea {
        min-height: 100px;
        width: 90%;
        background-color: #f8f8f8;
        font-size: 16px;
        display: flex;
    }
    
    .modal-content {
        border-radius: 35px;
        background-color: #C4C4C4;
        min-height: 500px;
        width: 80%;
    }
    
    .modal-title {
        margin-top: 40px;
    }
</style>

<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">

        <a class="navbar-brand" style="margin-left: 50px;" href="#">EduSpace</a>


        <div class="collapse navbar-collapse d-flex flex-column justify-content-around" id="navbarSupportedContent">

            <ul class="navbar-nav ">
                <li class="nav-item ">
                    <a class="nav-link" href="#">Profesores</a>
                </li>
                <li>
                    <div class="input-group " id="search">
                        <input type="search" class="form-control" placeholder="Buscar profesores" aria-label="Search" aria-describedby="search-addon" style="border-radius: 25px; width: 350px;" />
                        <span class="input-group-text border-0" id="search-addon" style="border-radius: 50px;">
                            <i style="color: #A73447;" class="fas fa-search" style="border-radius: 50px;"></i>
                        </span>
                    </div>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="#">Materias </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="d-flex-column    justify-content-center mt-5">
        <div class="d-flex justify-content-between">
            <a></a>
            <h1>Mis comentarios</h1>

            <!-- Button trigger modal -->
            <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <i class="fa-solid fa-plus" style="font-size: 20px;color:black;"></i>

            </button>

            <!-- Modal -->
            <div class="modal fade rounded" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog " role="document">
                    <div class="modal-content">
                        <div class="d-flex justify-content-between ">

                            <a></a>

                            <h7 class="modal-title" id="exampleModalLabel">Nuevo comentario
                            </h7>

                            <button type="button" class="btn " data-bs-dismiss="modal" aria-label="Close">
                                <i class="fa-solid fa-x"></i>
                            </button>

                        </div>
                        <div class="modal-body ">

                            <input type="email" class="form-control" id="NombreMaestro" placeholder="Maestro..." style="margin-top: 20px; border-radius: 15px;">

                            <input type="email" class="form-control" id="NombreMateria" placeholder="Materia..." style="margin-top: 20px; border-radius: 15px;">

                            <textarea id="newComment" style="margin-top: 20px; border-radius: 15px;width: 100%;min-height: 200px;" placeholder="Comentarios..."></textarea>

                            <div class="rating d-flex justify-content-center" style="margin-top: 10px;">
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>

                            </div>

                        </div>

                        <div class="d-flex justify-content-center modal-footer">

                            <button type="button" class="btn" style="background-color: #A73447;width: 90%;border-radius: 15px;">Enviar comentarios</button>



                        </div>
                    </div>
                </div>
            </div>


        </div>

        <div class="d-flex justify-content-center">
            <hr style="width:535px;text-align:center;color: #A73447;">
        </div>
    </div>




    <div class="d-flex justify-content-center">
        <div class="col-md-5 col-sm-3 " id="table">
            <table class="table col-md-6 col-sm-3 ">
                <thead>
                    <tr>
                        <th style="background-color: #C4C4C4;" scope="col">Profesores</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row"> <a class="nav-link" href="#" style="color:black">Luis Albares: calulo</a>
                        </th>

                    </tr>

                </tbody>
            </table>
        </div>
        <div class=" col-md-5 col-sm-3" id="comments">
            <div class="d-flex flex-column  mt-4">

                <div class="d-flex justify-content-center">
                    <h4 id="profesor">-Luis Albares: calulo</h4>
                </div>

                <div class="rating d-flex justify-content-center">
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>

                </div>

                <div class="d-flex mt-2 justify-content-center ">


                    <textarea id="userComment" readonly>Some text...</textarea>



                </div>

            </div>


        </div>
    </div>



    <nav class="navbar fixed-bottom  navbar-dark bg-dark justify-content-center ">
        <a class="navbar-brand" id="navTextBrand" href="#">EduSpace</a>

    </nav>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
