<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/1660a4ed43.js" crossorigin="anonymous"></script>

    <title>EduSpace Index</title>
</head>

<style>
    .navbar-nav>li {
        padding-left: 200px;
        padding-right: 200px;
        font-size: 28;
    }

    a.nav-link:hover {
        text-decoration-line: underline;
        text-decoration-color: #A73447;
    }

    #table {
        background-color: rgba(207, 207, 207, 0.411);
        min-height: 300px;
    }

    #comments {
        background-color: #C4C4C4;
        min-height: 300px;
    }

    span {
        color: whitesmoke;
    }

    .checked {
        color: #A73447;
    }

    textarea {
      
        min-height: 150px;
        width: 100%;
        background-color: #f8f8f8;
        font-size: 16px;
        
    }
</style>

<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <a class="navbar-brand" style="margin-left: 50px;" href="#">EduSpace</a>


        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-">
                <li class="nav-item ">
                    <a class="nav-link" href="#">Profesores</a>
                </li>
                <li>
                    <div class="input-group " id="search">
                        <input type="search" class="form-control" placeholder="Buscar profesores" aria-label="Search"
                            aria-describedby="search-addon" style="border-radius: 25px; width: 350px;" />
                        <span class="input-group-text border-0" id="search-addon" style="border-radius: 50px;">
                            <i style="color: #A73447;" class="fas fa-search" style="border-radius: 50px;"></i>
                        </span>
                    </div>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="#">Materias </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="d-flex-column    justify-content-center mt-5">
        <div class="d-flex justify-content-between">
            <a></a>
            <h1>Mis comentarios</h1>
            <a class="nav-link " href="#"><i class="fa-solid fa-plus" style="font-size: 20px;color:black;"></i> </a>
        </div>

        <div class="d-flex justify-content-center">
            <hr style="width:535px;text-align:center;color: #A73447;">
        </div>
    </div>


    <div class="d-flex justify-content-center">
        <div class="col-md-5 col-sm-3 " id="table">
            <table class="table col-md-6 col-sm-3 ">
                <thead>
                    <tr>
                        <th style="background-color: #C4C4C4;" scope="col">Profesores</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row"> <a class="nav-link" href="#" style="color:black">Luis Albares: calulo</a></th>

                    </tr>

                </tbody>
            </table>
        </div>
        <div class=" col-md-5 col-sm-3" id="comments">
            <div class="d-flex flex-column  mt-4">

                <div class="d-flex justify-content-center">
                    <h4 id="profesor">-Luis Albares: calulo</h4>
                </div>

                <div class="rating d-flex justify-content-center">
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>

                </div>

                <div class="d-flex justify-content-center mt-2 w-100 ">
                    
                    
                    <form>
                        <textarea id="userComment">Some text...</textarea>
                    </form>
                </div>

            </div>


        </div>
    </div>



    <nav class="navbar fixed-bottom  navbar-dark bg-dark justify-content-center ">
        <a class="navbar-brand" id="navTextBrand" href="#">EduSpace</a>

    </nav>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
