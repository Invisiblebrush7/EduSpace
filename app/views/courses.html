<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="./js/auth.js"></script>

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <script
            src="https://kit.fontawesome.com/1660a4ed43.js"
            crossorigin="anonymous"
        ></script>

        <link rel="stylesheet" href="/style/utils.css" />
        <link rel="stylesheet" href="/style/style.css" />

        <title>EduSpace Courses</title>
    </head>

    <style></style>

    <body>
        <div id="navbar"></div>

        <div id="new-comment-modal">
            <div class="modal-content">
                <span id="closeBtn">&times;</span>

                <form
                    class="card-form"
                    id="new-comment-form"
                    method="post"
                    action="/"
                >
                    <div class="input">
                        <input
                            type="text"
                            class="input-field"
                            name="comment"
                            id="comment"
                        />
                        <label class="input-label">Comentario</label>
                    </div>
                    <div class="action">
                        <button
                            class="action-button"
                            type="submit"
                            id="createComment"
                        >
                            Comentar
                        </button>
                    </div>
                </form>
            </div>
        </div>
        

        <div id="view-subject-modal">
            <div class="modal-content">
                <span id="closeSubjectBtn">&times;</span>
                <h2 id="subjectName"></h2>
                <h3 id="teachesrName"></h3>
                <p id="subjectDescription"></p>
            </div>
        </div>

        <div class="container">
            <div class="d-flex-column justify-content-center mt-5">
                <div class="d-flex justify-content-center">
                    <a href=""></a>
                    <h1>Materias</h1>
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <hr style="width: 535px; text-align: center; color: #a73447" />
            </div>
            <div class="container">
                <a href="add_subject.html">
                    Agregar materia
                    <i class="fa-solid fa-plus"></i>
                </a>
            </div>
            <div id="contenido"></div>
        </div>

        <div id="bottom-navbar"></div>

        <script src="./js/utils.js"></script>
        <script src="./js/subject_utils.js"></script>
        <script src="./js/ajax_handler.js"></script>
        <script src="./js/subjects_index.js"></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script>
            getSubjects();
        </script>
    </body>
</html>
