<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<script src="https://kit.fontawesome.com/1660a4ed43.js" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="../views/style/utils.css" />
		<link rel="stylesheet" href="../views/style/style.css" />

		<title>Agregar materia</title>
	</head>
	<body>
		<div id="navbar"></div>

		<div class="main-body-container">
			<h2 class="text-align-center my-3">Agregar materia</h2>
			<h4 class="text-align-center fw-300 fs-20">Agrega los siguientes campos para añadir una nueva materia</h4>

			<div class="container">
				<!-- code here -->
				<div class="card">
					<div class="card-image">
						<h2 class="card-heading">
							¡Empecemos!
							<small>Hay que crear una materia</small>
						</h2>
					</div>
					<form class="card-form" method="post" action="/materias/agregar">
						<div class="input">
							<input type="text" class="input-field" name="name" required />
							<label class="input-label">Nombre de la materia</label>
						</div>
						<div class="input">
							<input type="text" class="input-field" name="description" required />
							<label class="input-label">Descripción</label>
						</div>
						<div class="input">
							<label>
								<input type="checkbox" id="cbox1" value="true" name="requiresOneBefore" />
								¿Es seriada?
							</label>
						</div>

						<div class="input">
							<label for="teacherSelect">Especifica el maestro</label>
							<select name="teacherID" id="teacherSelect"></select>
						</div>

						<div class="action">
							<button class="action-button" type="submit">Crear materia</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<script src="../frontend/utils.js"></script>

		<script src="../frontend/teacher_utils.js"></script>
		<script src="../frontend/ajax_handler.js"></script>
		<script src="../frontend/subjects_index.js"></script>

		<script>
			getTeachersToSelects();
		</script>
	</body>
</html>
