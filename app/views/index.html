<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<script src="https://kit.fontawesome.com/1660a4ed43.js" crossorigin="anonymous"></script>

		<title>EduSpace Teachers</title>
	</head>

	<style>
		.navbar-nav > li {
			font-size: 28;
		}

		a.nav-link:hover {
			text-decoration-line: underline;
			text-decoration-color: #a73447;
		}

		#circle {
			width: 120px;
			height: 120px;
			padding: 10px 16px;
			border-radius: 150px;
			font-size: 24px;
			line-height: 1.33;
			margin-top: 25px;
			margin-left: 20px;
		}

		.checked {
			color: #a73447;
		}
	</style>

	<body>
		<nav class="navbar navbar-expand-sm navbar-light bg-light">
			<a class="navbar-brand" style="margin-left: 50px" href="Home.html">EduSpace</a>

			<div class="collapse navbar-collapse d-flex flex-column justify-content-between" id="navbarSupportedContent">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="#">Profesores</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" href="Courses.html">Materias </a>
					</li>

					<li class="nav-item">
						<a class="nav-link" href="logIn.html"><i class="fa-solid fa-user" Style=" margin-left: 20px;"></i> </a>
					</li>
				</ul>
			</div>
		</nav>
		<div class="d-flex-column justify-content-center mt-5">
			<div class="d-flex justify-content-center">
				<h1>Encuentra al profesor que tu aprendizaje necesita</h1>
			</div>
			<div class="d-flex justify-content-center">
				<hr style="width: 535px; text-align: center; color: #a73447" />
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 mt-5">
					<div id="teacherCard">
						<div class="d-flex justify-content-start-sm" style="border: 1px solid #000">
							<button id="circle"></button>
							<div class="col-md-6 col-sm-3">
								<p style="margin-top: 20px; margin-left: 5px">Profesor(a)</p>
								<p style="margin-left: 5px; font-size: 30px">Alejandro Ramírez</p>
								<p style="margin-left: 5px; font-size: 18px">Álgebra Lineal, Ecuaciones Diferenciales</p>
							</div>
						</div>
					</div>
				</div>

				<div class="col-md-6 col-sm-3" id="teacherInfo">
					<div class="d-flex-column justify-content-center mt-5">
						<h2 style="text-align: center">Alejandro Ramírez</h2>
						<p style="text-align: center">Profesor(a)</p>
						<hr style="width: 100%; text-align: center; color: #a73447" />
						<strong>Materias que imparte:</strong>
						<ul id="Courses">
							<li>
								<div class="d-flex justify-content-between">
									<p id="CourseName">Álgebra Lineal</p>
									<a class="fa fa-star checked" id="Grade" href="reviews.html">2.5</a>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<nav class="navbar fixed-bottom navbar-dark bg-dark justify-content-center">
			<a class="navbar-brand" id="navTextBrand" href="#">EduSpace</a>
		</nav>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
